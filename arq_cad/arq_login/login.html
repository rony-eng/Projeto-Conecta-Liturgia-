<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PCL</title>
    <link href="login.css">
    <script src="login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="color-page-bg min-h-screen flex items-center justify-center p-4">

    <!-- Container do Card de Login -->
    <div class="color-card-bg w-full max-w-sm mx-auto rounded-xl shadow-2xl p-8 sm:p-10">

        <!-- Logo/Título -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold color-primary-text mb-1">PCL</h1>
            <p class="text-xs uppercase tracking-widest font-medium color-primary-text/80">
                Projeto Conecta Liturgia
            </p>
        </div>

        <!-- Título do Formulário -->
        <h2 class="text-2xl font-semibold color-primary-text text-center mb-6">
            Acesso à Comunidade
        </h2>

        <!-- Formulário de Login (sem validação, conforme solicitado) -->
        <form id="loginForm" onsubmit="handleLogin(event)">
            
            <!-- Campo de Email/Usuário -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium color-primary-text mb-1">E-mail ou Usuário</label>
                <input 
                    type="text" 
                    id="email" 
                    name="email" 
                    placeholder="seu.email@exemplo.com"
                    required 
                    class="color-input-bg w-full p-3 border-none rounded-lg focus:ring-2 focus:ring-[#D09463] focus:ring-opacity-70 color-primary-text placeholder-gray-500 transition duration-150 ease-in-out shadow-inner"
                >
            </div>

            <!-- Campo de Senha -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium color-primary-text mb-1">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="••••••••"
                    required 
                    class="color-input-bg w-full p-3 border-none rounded-lg focus:ring-2 focus:ring-[#D09463] focus:ring-opacity-70 color-primary-text placeholder-gray-500 transition duration-150 ease-in-out shadow-inner"
                >
            </div>

            <!-- Botão de Login -->
            <button 
                type="submit" 
                class="color-primary-dark text-white font-semibold py-3 w-full rounded-lg shadow-md hover:color-accent hover:bg-[#D09463] transition duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-[#714329] focus:ring-opacity-50"
            >
                Entrar
            </button>
        </form>

        <!-- Opções Adicionais (Esqueci a Senha e Cadastro) -->
        <div class="mt-6 text-center text-sm">
            <a href="#" class="font-medium color-primary-text/80 hover:color-accent-text transition duration-150">
                Esqueceu sua senha?
            </a>
            <p class="mt-4 color-primary-text/90">
                Não tem uma conta? 
                <a href="#" class="font-bold color-accent-text hover:text-[#714329] transition duration-150">
                    Cadastre-se aqui
                </a>
            </p>
        </div>
        
        <!-- Mensagem de feedback (substitui o alert) -->
        <div id="feedbackMessage" class="mt-4 p-3 bg-gray-200 text-gray-700 rounded-lg hidden text-center" role="alert"></div>

    </div>

</body>
</html>
